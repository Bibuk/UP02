<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансии - Каталог</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                <div class="navbar-logo">
                    <img src="/static/images/logo.svg" alt="Logo">
                </div>
                <h1>Каталог вакансий и резюме</h1>
            </a>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/vacancies" class="active">Вакансии</a>
                <a href="/resumes">Резюме</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2>
                <img src="/static/images/briefcase.svg" alt="Вакансии">
                Вакансии
            </h2>
            <button class="btn btn-primary" onclick="showCreateVacancyForm()">+ Добавить вакансию</button>
        </div>

        <div class="search-panel">
            <input type="text" id="searchQuery" placeholder="Поиск по названию, компании, навыкам..." class="search-input">
            
            <div class="filters">
                <input type="text" id="locationFilter" placeholder="Местоположение">
                
                <select id="employmentTypeFilter">
                    <option value="">Тип занятости</option>
                    <option value="Полная">Полная</option>
                    <option value="Частичная">Частичная</option>
                    <option value="Удаленная">Удаленная</option>
                </select>
                
                <select id="experienceFilter">
                    <option value="">Опыт</option>
                    <option value="Без опыта">Без опыта</option>
                    <option value="1-3 года">1-3 года</option>
                    <option value="3-6 лет">3-6 лет</option>
                    <option value="Более 6 лет">Более 6 лет</option>
                </select>
                
                <input type="number" id="salaryMinFilter" placeholder="Зарплата от">
                <input type="number" id="salaryMaxFilter" placeholder="Зарплата до">
                
                <button class="btn" onclick="searchVacancies()">Найти</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Сбросить</button>
            </div>
        </div>

        <div id="vacanciesList" class="items-list">
            <div class="loading">Загрузка вакансий...</div>
        </div>

        <div id="vacancyModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle">Добавить вакансию</h3>
                <form id="vacancyForm">
                    <input type="hidden" id="vacancyId">
                    
                    <label>Название вакансии *</label>
                    <input type="text" id="title" required>
                    
                    <label>Компания *</label>
                    <input type="text" id="company" required>
                    
                    <label>Описание *</label>
                    <textarea id="description" rows="5" required></textarea>
                    
                    <div class="form-row">
                        <div>
                            <label>Зарплата от</label>
                            <input type="number" id="salary_min" min="0">
                        </div>
                        <div>
                            <label>Зарплата до</label>
                            <input type="number" id="salary_max" min="0">
                        </div>
                    </div>
                    
                    <label>Местоположение *</label>
                    <input type="text" id="location" required>
                    
                    <label>Тип занятости *</label>
                    <select id="employment_type" required>
                        <option value="">Выберите тип</option>
                        <option value="Полная">Полная</option>
                        <option value="Частичная">Частичная</option>
                        <option value="Удаленная">Удаленная</option>
                    </select>
                    
                    <label>Требуемый опыт *</label>
                    <select id="experience" required>
                        <option value="">Выберите опыт</option>
                        <option value="Без опыта">Без опыта</option>
                        <option value="1-3 года">1-3 года</option>
                        <option value="3-6 лет">3-6 лет</option>
                        <option value="Более 6 лет">Более 6 лет</option>
                    </select>
                    
                    <label>Навыки (через запятую)</label>
                    <input type="text" id="skills" placeholder="Python, Django, PostgreSQL">
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/static/vacancies.js"></script>
</body>
</html>
